<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background: #3498db; /* Teal background color */
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        .jumbotron {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }

        .heading-font {
            font-family: 'Roboto', sans-serif; /* Use the Roboto font for the heading */
        }

        .btn-primary,
        .btn-secondary {
            background-color: #ffeb3b; /* Yellow button color */
            border-color: #ffeb3b;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #ffd600; /* Lighter yellow on hover */
            border-color: #ffd600;
            color: #fff;
            transform: scale(1.1);
        }
    </style>

    <!-- Google Fonts - Montserrat and Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Welcome To Shambhavi Hotel</title>
</head>

<body>
    <div class="jumbotron text-center mt-5">
        <h1 class="display-4 heading-font" data-aos="fade-up">Welcome To Shambhavi Hotel</h1>
        <p class="lead" data-aos="fade-up" data-aos-delay="300">Experience the Finest in Dining</p>
        <div class="btn-group" role="group" data-aos="fade-up" data-aos-delay="500">
            <a class="btn btn-primary" href="/shop/about" role="button">Order Now</a>
            <a class="btn btn-secondary" href="/admin" role="button">Admin</a>
            <a class="btn btn-secondary" href="/admin" role="button">Employee</a>
        </div>
        <hr class="my-4">
        <p class="mb-0" data-aos="fade-up" data-aos-delay="700">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b></b>&emsp;<a
                href=""></a> </p>
    </div>

    <footer class="text-center mt-5" data-aos="fade-up" data-aos-delay="900">
        <p></p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- AOS Library for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
